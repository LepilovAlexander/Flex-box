<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox 1</title>
</head>

<body>
<p>Cols standart</p>
  <div class="container">
<div class="col" id="one">1</div>
<div class="col" id="two">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>
<p>Cols in row</p>
<div class="container row">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>Cols in column</p>
<div class="container column">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>
<p>row-reverse</p>
<div class="container row-reverse">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>column-reverse </p>
<div class="container column-reverse">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<h2>Justify Content</h2>
<p>start</p>
<div class="container row start">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>end</p>
<div class="container row flex-end">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>center</p>
<div class="container row center">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>space-between</p>
<div class="container row space-between">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<p>space-around</p>
<div class="container row space-around">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>
<h2>Align Items</h2>
<div class="container-align row align-baseline">
  <div class="col">1</div>
  <div class="col">2</div>
  <div class="col">3</div>
  <div class="col">4</div>
</div>


</body>

</html>
